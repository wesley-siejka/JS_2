<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container-tabela">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr class="topo-tabela">
							<th class="topo-tabela">Nome</th>
							<th class="topo-tabela">Peso(kg)</th>
							<th class="topo-tabela">Altura(m)</th>
							<th class="topo-tabela">Gordura Corporal(%)</th>
							<th class="topo-tabela">IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Thais Carla</td>
							<td class="info-peso">1500000</td>
							<td class="info-altura">1.00</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
			 </section>
			</section>
		

		<section class="container-adiciona">

			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<ul id="error"></ul>
			
			<form id="formAdd">

				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="Digite o nome do seu paciente" class="campo">
				</div>

				<div class="grupo">
					<label >Idade:</label>
					<input type="text" placeholder="Digite a idade do seu paciente" class="campo campo-medio">
				</div>

				<div class="grupo">
					<label >contato:</label>
					<input type="text" placeholder="Numero (XX) XXXX-XXXX" class="campo campo-medio">
				</div>

				<div class="grupo">
					<label >Estado civil:</label>
					<input type="text" placeholder="Solteiro / casado" class="campo campo-medio">
				</div>

				<div class="grupo">
					<label >Profissão:</label>
					<input type="text" placeholder="Digite a profissâo do seu paciente" class="campo campo-medio">
				</div>

				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="Digite o peso do seu paciente" class="campo campo-medio">
				</div>
				
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="Digite a altura do seu paciente" class="campo campo-medio">
				</div>
				
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="Digite a porcentagem do seu paciente" class="campo campo-medio">
				</div>

				<div class="grupo-email">
					<label >Email:</label>
					<input type="text" placeholder="digite o email do seu paciente" class="campo campo-medio">
				</div>

				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			
			</form>
		</section>
		</main>

		<img class="img" src="./Captura_de_tela_2023-10-31_09-37-07-removebg-preview.png">

		<script src="js/principal.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/filtro.js"></script>
		<script src="js/buscar-paciente.js"></script>
	</body>
</html>
